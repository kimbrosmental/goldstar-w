<!doctype html>
<meta charset="utf-8">
<title>Admin API Diag</title>
<h1>Admin API Diag</h1>
<button id="u">/api/admin/users</button>
<button id="o">/api/admin/orders</button>
<button id="i">/api/admin/inquiries</button>
<button id="s">/api/admin/security</button>
<button id="a">/api/admin/admins</button>
<button id="p">/api/admin/iprules</button>
<button id="g">/api/goldprice</button>
<pre id="out"></pre>
<script>
async function call(url, opt){
  const r = await fetch(url, opt||{});
  const t = await r.text();
  out.textContent = url + " â†’ " + r.status + "\n" + t;
}
u.onclick = ()=>call('/api/admin/users');
o.onclick = ()=>call('/api/admin/orders');
i.onclick = ()=>call('/api/admin/inquiries');
s.onclick = ()=>call('/api/admin/security');
a.onclick = ()=>call('/api/admin/admins');
p.onclick = ()=>call('/api/admin/iprules');
g.onclick = ()=>call('/api/goldprice');
</script>
