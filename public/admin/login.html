<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/api-rewrite.js"></script>
  <script src="/config.js"></script>
  <meta charset="UTF-8">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <div class="admin-login-wrap">
    <h2>관리자 로그인</h2>
    <form id="admin-login-form">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required autofocus>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">로그인</button>
    </form>
    <div id="login-error" style="color:red;margin-top:1em;"></div>
  </div>
  <script src="auth.js"></script>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', async function(e){
      e.preventDefault();
      var username = document.getElementById('username').value.trim();
      var password = document.getElementById('password').value;
      document.getElementById('login-error').textContent = '';
      try {
        const result = await AdminAuth.login(username, password);
        if (result.role === 'admin') {
          window.location.href = 'index.html';
        } else if (result.role === 'user') {
          if (result.status === 'pending') {
            window.location.href = '../pending.html';
          } else if (result.status === 'active') {
            window.location.href = '../profile.html';
          } else {
            document.getElementById('login-error').textContent = '승인되지 않은 회원 상태입니다.';
          }
        } else {
          document.getElementById('login-error').textContent = '알 수 없는 로그인 결과';
        }
      } catch (err) {
        document.getElementById('login-error').textContent = err.message;
      }
    });
  </script>
</body>
</html>
