<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/api-rewrite.js" defer></script>
  <script src="/config.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>내 정보</title>
  <link rel="stylesheet" href="style.css" />
  <!-- 카카오(다음) 우편번호 서비스 -->
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" defer></script>
  <style>
    body{padding-top:100px;}
    .profile-wrapper{max-width:860px;margin:0 auto;color:#fff;padding:10px 20px 60px;}
    .profile-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    .profile-card{background:#102522;border:1px solid #1d4d46;padding:28px 30px;border-radius:18px;margin-bottom:40px;box-shadow:0 0 18px rgba(0,0,0,0.4);}
    .profile-card h2{font-size:22px;margin-bottom:16px;color:#FFD700;}
    .profile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;}
    .field{background:#0c1a18;padding:14px 16px;border-radius:10px;}
    .field label{display:block;font-size:12px;color:#90a4ae;letter-spacing:.5px;margin-bottom:4px;}
    .field span{font-weight:600;font-size:15px;}
    .orders-table{width:100%;border-collapse:collapse;margin-top:10px;}
    .orders-table th,.orders-table td{border:1px solid #1e4d47;padding:10px 12px;font-size:14px;}
    .orders-table th{background:#004d40;color:#FFD700;}
    .orders-empty{color:#bbb;font-size:14px;margin-top:8px;}
    .actions{display:flex;gap:10px;margin-top:14px;}
    .btn{background:#00695C;color:#fff;padding:10px 16px;border:none;border-radius:8px;font-size:14px;cursor:pointer;transition:.3s;}
    .btn:hover{background:#00897B;}
    .danger{background:#b71c1c;}
    .danger:hover{background:#d32f2f;}

    /* 주문 시트(옆 슬라이드) */
    #orderPanel{position:fixed;inset:0;display:none;z-index:9999;background:rgba(0,0,0,.65);align-items:stretch;justify-content:flex-end;}
    #orderPanel.show{display:flex;}
    #orderSheet{width:min(600px,96vw);background:linear-gradient(135deg,#102522 80%,#1d4d46 100%);height:100%;overflow:auto;box-shadow:0 0 32px #000;border-left:1px solid #1d4d46;transform:translateX(100%);transition:transform .28s ease;}
    #orderPanel.show #orderSheet{transform:translateX(0);}
    .sheet-body{padding:28px 22px 24px 22px;color:#fff;}
    .sheet-h{color:#FFD700;font-size:1.4em;margin:6px 0 14px;text-align:left;letter-spacing:.5px;}
    .row{display:flex;align-items:center;justify-content:space-between;gap:12px;}
    .kpi{background:#0c1a18;border-radius:10px;padding:12px 16px;margin:10px 0;}
    .kpi .lab{color:#FFD700;font-weight:600;}
    .kpi .val{font-size:1.15em;}
    .pill{background:#004d40;color:#FFD700;border:2px solid #FFD700;padding:10px 14px;border-radius:10px;font-weight:700;cursor:pointer;}
    .pill-wrap{display:flex;gap:10px;flex-wrap:wrap;}
    .sheet-actions .btn{width:100%;margin-top:10px;font-size:1.08em;}
    .sheet-close{position:sticky;top:0;display:flex;justify-content:flex-end;padding:12px;background:linear-gradient(180deg,rgba(0,0,0,.25),rgba(0,0,0,0));}
    .addr-row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .addr-input{width:100%;background:#0c1a18;color:#fff;border:1px solid #1e4d47;border-radius:8px;padding:10px;font-size:14px;}
    .addr-half{flex:1 1 48%}
    .addr-zip{max-width:180px}
    .addr-btn{background:#455a64}
    .addr-btn:hover{background:#607d8b}

    /* 이 페이지에서는 좌측 섹션 링크 유지, 우측엔 홈 버튼만 */
    #navbar #userArea, #navbar #navProfileBtn, #navbar .menu-btn { display:none !important; }
  </style>
</head>
<body>
  <nav id="navbar">
    <div class="container">
      <div class="logo" id="logoClickable" style="cursor:pointer;"><img src="img/logo.png" alt="logo"/></div>
      <div class="nav-center">
        <ul class="nav-links">
          <li><a href="index.html#section1">소개</a></li>
          <li><a href="index.html#section2">진행</a></li>
          <li><a href="index.html#section3">영상</a></li>
          <li><a href="index.html#section4">이력</a></li>
          <li><a href="index.html#section5">문의</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <div id="userArea" class="user-area"></div>
        <a href="index.html" class="home-icon" aria-label="홈" style="display:flex;align-items:center;justify-content:center;width:56px;height:56px;background:#004d40;border-radius:16px;border:2px solid #00695C;transition:.3s;text-decoration:none;">
          <span style="font-size:30px;color:#FFD700;">🏠</span>
        </a>
        <span id="navProfileBtn" style="display:none;margin-left:12px;"><a href="profile.html" style="color:#FFD700;font-weight:bold;font-size:16px;text-decoration:none;">내정보</a></span>
        <div class="menu-btn" aria-label="메뉴" role="button" tabindex="0"><span></span><span></span><span></span></div>
      </div>
    </div>
  </nav>

  <main>
    <div class="profile-wrapper">
      <div class="profile-header" id="summaryHeader" style="flex-direction:column;align-items:flex-start;gap:8px;">
        <h1 style="font-size:30px;color:#4fc3f7;">내 정보</h1>
        <div class="actions" style="margin-top:4px;">
          <button class="btn" id="addOrderBtn">주문 추가</button>
          <button class="btn danger" id="logoutBtn">로그아웃</button>
        </div>
      </div>

      <!-- 기본 정보 -->
      <div class="profile-card" id="profileCard">
        <h2>회원 기본 정보</h2>
        <div class="profile-grid" id="profileGrid"></div>
      </div>

      <div class="profile-card">
        <h2>주문 내역</h2>
        <div id="ordersContainer"><div class="orders-empty">없음</div></div>
      </div>

      <div class="profile-card">
        <h2>1:1 문의</h2>
        <div id="messagesWrap" style="margin-bottom:16px;"><div class="orders-empty">문의가 없습니다.</div></div>
        <div style="display:flex;gap:8px;align-items:flex-start;">
          <textarea id="msgInput" placeholder="문의 내용을 입력하세요" class="addr-input"></textarea>
          <button class="btn" id="sendMsgBtn" style="height:48px;min-width:100px;">보내기</button>
        </div>
        <p style="margin-top:10px;font-size:12px;color:#888;">관리자만 답변을 남길 수 있습니다.</p>
      </div>
    </div>
  </main>

  <!-- 주문 시트 -->
  <div id="orderPanel" aria-hidden="true">
    <div id="orderSheet">
      <div class="sheet-close"><button id="closeOrderPanel" class="btn danger">닫기</button></div>
      <div class="sheet-body">
        <h2 class="sheet-h">상품 주문 선택</h2>

        <div class="pill-wrap" id="productBtns"></div>

        <div class="kpi row">
          <span class="lab">총 돈수</span>
          <div class="row" style="gap:10px;">
            <strong id="totalDon" class="val" style="color:#4fc3f7;">0</strong>
            <button id="resetDon" class="btn danger">리셋</button>
          </div>
        </div>

        <div class="kpi">
          <div class="row"><span class="lab">공급가(원)</span><strong id="supplyPrice" class="val" style="color:#FFD700;">-</strong></div>
          <div class="row" style="margin-top:8px;"><span class="lab">총금액(공급가×돈수)</span><strong id="totalPrice" class="val" style="color:#FFD700;">-</strong></div>
        </div>

        <div class="kpi">
          <div class="row"><span class="lab" style="color:#4fc3f7;">현재가(원)</span><strong id="currentPrice" class="val" style="color:#4fc3f7;">-</strong></div>
          <div class="row" style="margin-top:8px;"><span class="lab" style="color:#4fc3f7;">현재가×돈수</span><strong id="currentTotal" class="val" style="color:#4fc3f7;">-</strong></div>
        </div>

        <div class="kpi">
          <div class="row"><span class="lab">차액(현재가×돈수 - 공급가×돈수)</span><strong id="priceDiff" class="val" style="color:#FFD700;">-</strong></div>
        </div>

        <!-- 배송지 정보 -->
        <h2 class="sheet-h" style="margin-top:20px;">배송지 정보</h2>
        <div class="addr-row">
          <input id="zipcode" class="addr-input addr-zip" placeholder="우편번호" readonly>
          <button id="btnFindZip" class="btn addr-btn">우편번호 찾기</button>
        </div>
        <div class="addr-row">
          <input id="roadAddress" class="addr-input" placeholder="도로명 주소" readonly>
        </div>
        <div class="addr-row">
          <input id="jibunAddress" class="addr-input" placeholder="지번 주소" readonly>
        </div>
        <div class="addr-row">
          <input id="detailAddress" class="addr-input addr-half" placeholder="상세 주소(동/호)">
          <input id="extraAddress" class="addr-input addr-half" placeholder="참고 항목">
        </div>

        <div class="sheet-actions">
          <button id="orderSubmit" class="btn" style="background:#FFD700;color:#222;font-weight:700;">주문 요청</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/admin/auth.js" defer></script>
  <script src="app.js" defer></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const $  = (s,p=document)=>p.querySelector(s);
    const $$ = (s,p=document)=>Array.from(p.querySelectorAll(s));
    const LS_KEYS = ['gs_user','gs_user_backup','user','user_session','session_user'];

    // 로고/홈 클릭 → 세션 백업 후 홈
    $('#logoClickable')?.addEventListener('click', (e)=>{
      e.preventDefault();
      if (window.__CURRENT_USER) {
        localStorage.setItem('gs_user', JSON.stringify(window.__CURRENT_USER));
        localStorage.setItem('gs_user_backup', JSON.stringify(window.__CURRENT_USER));
      }
      location.href='index.html';
    });
    $('.home-icon')?.addEventListener('click', ()=>{
      if (window.__CURRENT_USER) {
        localStorage.setItem('gs_user', JSON.stringify(window.__CURRENT_USER));
        localStorage.setItem('gs_user_backup', JSON.stringify(window.__CURRENT_USER));
      }
    });

    // ── 세션 유틸
    const readJSON = k => { try{ const r=localStorage.getItem(k); return r?JSON.parse(r):null; }catch(_){ return null; } };
    function fromGSApp(){ try{ const u = window.GSApp?.currentUser?.(); if(u && (u.username||u.email)) return u; }catch(_){ } return null; }
    function fromLocal(){
      for(const k of LS_KEYS){ const u = readJSON(k); if(u && (u.username||u.email)) return u; }
      const a = readJSON('admin_session_v1'); // AdminAuth
      if(a && (a.username||a.email)) return {username:a.username, email:a.email, role:a.role||'user'};
      return null;
    }
    function mergeUser(base, extra){ if(!extra) return base; const out={...base}; for(const k of Object.keys(extra)){ if(out[k]==null || out[k]==='') out[k]=extra[k]; } return out; }

    async function fetchKVUser(usernameOrEmail){
      try{
        const res = await fetch('/api/users?ts='+Date.now(),{cache:'no-store'});
        const json = await res.json();
        let list=[];
        if (json?.data && Array.isArray(json.data)){
          if (window.decrypt){
            try{ list = await window.decrypt(json.data) || []; }catch(_){ list=[]; }
          }
        } else if (Array.isArray(json)){
          list=json;
        }
        return list.find(u => u.username===usernameOrEmail || u.email===usernameOrEmail) || null;
      }catch(_){ return null; }
    }

    async function resolveUser(){
      let u = fromGSApp() || fromLocal();
      if (!u){
        const candidates=['/api/me','/api/session','/api/login'];
        for(const url of candidates){
          try{
            const r = await fetch(url,{cache:'no-store',credentials:'include'});
            if(r.ok){ const me = await r.json().catch(()=>null); if(me && (me.username||me.email)){ u=me; break; } }
          }catch(_){}
        }
      }
      if (u && (u.username||u.email)){
        const kv = await fetchKVUser(u.username||u.email);
        if (kv) u = mergeUser(u, kv);
        localStorage.setItem('gs_user', JSON.stringify(u));
        localStorage.setItem('gs_user_backup', JSON.stringify(u));
        return u;
      }
      return null;
    }

    // ── 렌더
    function renderBase(u){
      const grid=$('#profileGrid'); grid.innerHTML='';
      [
        ['이름',u.name],['아이디',u.username],['연락처',u.phone],['이메일',u.email],
        ['은행',u.bank||'-'],['계좌번호',u.account||'-'],
        ['가입일',u.created?new Date(u.created).toLocaleString('ko-KR'):'-'],
        ['권한',u.role||'user']
      ].forEach(([l,v])=>{ const d=document.createElement('div'); d.className='field'; d.innerHTML = `<label>${l}</label><span>${v||'-'}</span>`; grid.appendChild(d); });
    }

    function orderRow(o){
      const bank = (o.bankName&&o.bankAccount) ? `${o.bankName} ${o.bankAccount} (${o.bankHolder||''})` : (o.depositAccount||'');
      const depAmt = (o.depositAmount!=null) ? Number(o.depositAmount).toLocaleString('ko-KR') : (o.totalPrice!=null?Number(o.totalPrice).toLocaleString('ko-KR'):'-');
      return `
        <tr>
          <td>${o.id||o.orderId||'-'}</td>
          <td>${o.item||'골드바'}</td>
          <td style="text-align:right;">${o.don ?? (o.qty ?? '-')}</td>
          <td style="text-align:right;">${Number(o.supplyPrice||o.supply||0).toLocaleString('ko-KR')}</td>
          <td style="text-align:right;">${Number(o.currentPrice||o.price||0).toLocaleString('ko-KR')}</td>
          <td style="text-align:right;">${Number(o.totalPrice||o.amount||0).toLocaleString('ko-KR')}</td>
          <td style="text-align:right;">${Number(o.priceDiff||0).toLocaleString('ko-KR')}</td>
          <td>${o.status||'-'}</td>
          <td>${bank||'-'}</td>
          <td style="text-align:right;">${depAmt||'-'}</td>
          <td>${new Date(o.ts||o.date||Date.now()).toLocaleString('ko-KR')}</td>
        </tr>`;
    }

    function renderOrders(list){
      const el=$('#ordersContainer');
      if(!Array.isArray(list)||!list.length){ el.innerHTML='<div class="orders-empty">없음</div>'; return; }
      el.innerHTML =
        '<table class="orders-table"><thead><tr>' +
        '<th>주문번호</th><th>상품</th><th>돈수</th><th>공급가</th><th>현재가</th><th>총금액</th><th>차액</th><th>상태</th><th>입금 계좌</th><th>입금 금액</th><th>일시</th>' +
        '</tr></thead><tbody>' +
        list.map(orderRow).join('') + '</tbody></table>';
    }

    function renderMessages(list){
      const el=$('#messagesWrap');
      if(!Array.isArray(list)||!list.length){ el.innerHTML='<div class="orders-empty">문의가 없습니다.</div>'; return; }
      el.innerHTML = list.slice().reverse().map(m=>`
        <div class="msg-item" style="background:#0c1a18;padding:10px 12px;border:1px solid #1e4d47;border-radius:8px;margin-bottom:8px;">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
            <div style="flex:1;">
              ${m.fromAdmin?'<strong style="color:#FFD700;">[관리자]</strong> ':''}
              ${m.title?`<strong>${m.title}</strong> — `:''}${m.content||m.message||''}
              ${m.answer?`<div style="margin-top:6px;color:#b2dfdb;">↳ 관리자 답변: ${m.answer}</div>`:''}
            </div>
            <span class="msg-status" style="font-size:11px;padding:2px 6px;border-radius:10px;background:${m.answer?'#2e7d32':(m.read?'#455a64':'#b71c1c')};color:#fff;white-space:nowrap;">
              ${m.answer?'답변완료':(m.read?'읽음':'미읽음')}
            </span>
          </div>
          <div style="font-size:11px;color:#888;margin-top:4px;">${new Date(m.ts||m.date||Date.now()).toLocaleString('ko-KR')}</div>
        </div>`).join('');
    }

    // ── 데이터 로드
    async function loadOrdersForUser(username,email){
      try{
        const r=await fetch('/api/orders?ts='+Date.now(),{cache:'no-store'});
        const j=await r.json();
        let arr=[];
        if (j?.data && window.decrypt){ try{ arr=await window.decrypt(j.data)||[]; }catch(_){ arr=[]; } }
        else if (Array.isArray(j)){ arr=j; }
        // 사용자 식별(모든 필드 케이스 지원)
        return arr.filter(o =>
          o.username===username || o.user===username ||
          o.email===email || o.user===email
        );
      }catch(_){ return []; }
    }
    async function loadInquiriesForUser(username,email){
      try{
        const r=await fetch('/api/inquiries?ts='+Date.now(),{cache:'no-store'});
        const j=await r.json();
        let arr=[];
        if (j?.data && window.decrypt){ try{ arr=await window.decrypt(j.data)||[]; }catch(_){ arr=[]; } }
        else if (Array.isArray(j)){ arr=j; }
        return arr
          .filter(q => (q.user===username || q.user===email))
          .map(q => ({ id:q.id, content:q.content||q.message, title:q.title, answer:q.answer, read:!!q.answer, fromAdmin:!!q.fromAdmin, ts:q.date||q.ts }));
      }catch(_){ return []; }
    }

    // ── 금시세(섹션1과 동일 소스)
    async function getCurrentGoldPrice(){
      try{
        const r = await fetch('/api/security?type=goldprice&ts='+Date.now(),{cache:'no-store'});
        const j = await r.json();
        const manual = Number(j?.manualGoldPrice||0);
        if (manual>0) return manual;
        const price = Number(j?.price||0);
        if (price>0) return price;
      }catch(_){}
      return 0;
    }

    // ── 주문 시트
    const productList=[0.5,1,2,3,5,10];
    let totalDon=0, supplyPrice=520000, currentPrice=0;

    function openOrderPanel(){ $('#orderPanel').classList.add('show'); totalDon=0; updateOrderCalc(); }
    function closeOrderPanel(){ $('#orderPanel').classList.remove('show'); }
    function updateOrderCalc(){
      $('#totalDon').textContent= totalDon;
      $('#supplyPrice').textContent= Number(supplyPrice).toLocaleString('ko-KR');
      $('#currentPrice').textContent= Number(currentPrice).toLocaleString('ko-KR');
      const total= totalDon*supplyPrice, curr= totalDon*currentPrice;
      $('#totalPrice').textContent = total.toLocaleString('ko-KR');
      $('#currentTotal').textContent = curr.toLocaleString('ko-KR');
      $('#priceDiff').textContent = (curr-total).toLocaleString('ko-KR');
    }
    (function renderPills(){
      const wrap=$('#productBtns'); wrap.innerHTML='';
      productList.forEach(d=>{
        const b=document.createElement('button');
        b.className='pill'; b.textContent=`${d}돈`;
        b.addEventListener('click',()=>{ totalDon+=d; updateOrderCalc(); });
        wrap.appendChild(b);
      });
    })();

    // ── 주소 찾기
    function openZipSearch(){
      if (!window.daum || !window.daum.Postcode){ alert('우편번호 서비스를 로드하지 못했습니다. 잠시 후 다시 시도해주세요.'); return; }
      new daum.Postcode({
        oncomplete: function(data){
          const roadAddr = data.roadAddress; // 도로명
          const jibunAddr = data.jibunAddress; // 지번
          let extra = '';
          if(data.bname && /[동|로|가]$/g.test(data.bname)) extra += data.bname;
          if(data.buildingName && data.apartment === 'Y') extra += (extra ? ', ' + data.buildingName : data.buildingName);
          $('#zipcode').value = data.zonecode;
          $('#roadAddress').value = roadAddr || '';
          $('#jibunAddress').value = jibunAddr || '';
          $('#extraAddress').value = extra || '';
          $('#detailAddress').focus();
        }
      }).open();
    }
    $('#btnFindZip')?.addEventListener('click', openZipSearch);

    // ── KV 저장 (admin/orders.js / inquiries.js 호환: 배열 암호화 저장 우선)
    async function saveOrderToKV(order){
      try{
        const r1=await fetch('/api/orders?ts='+Date.now(),{cache:'no-store'});
        const j1=await r1.json();
        let arr=[];
        if (j1?.data && window.decrypt){ try{ arr=await window.decrypt(j1.data)||[]; }catch(_){ arr=[]; } }
        else if (Array.isArray(j1)){ arr=j1; }

        arr.push({
          ...order,
          user: order.username,                 // 관리자 페이지 호환
          amount: order.totalPrice,
          date: new Date(order.ts).toISOString()
        });

        if (!window.encrypt) throw new Error('encrypt 함수 없음');
        const enc = await window.encrypt(arr);
        const r2=await fetch('/api/orders',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({data:enc})});
        return r2.ok;
      }catch(e){
        console.warn('ORDERS 저장 실패:', e);
        try{
          const r=await fetch('/api/orders',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userOrder:order})});
          return r.ok;
        }catch(_){ return false; }
      }
    }
    async function saveInquiryToKV(rec){
      try{
        const r1=await fetch('/api/inquiries?ts='+Date.now(),{cache:'no-store'});
        const j1=await r1.json();
        let arr=[];
        if (j1?.data && window.decrypt){ try{ arr=await window.decrypt(j1.data)||[]; }catch(_){ arr=[]; } }
        else if (Array.isArray(j1)){ arr=j1; }

        arr.push(rec);

        if (!window.encrypt) throw new Error('encrypt 함수 없음');
        const enc = await window.encrypt(arr);
        const r2=await fetch('/api/inquiries',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({data:enc})});
        return r2.ok;
      }catch(e){
        console.warn('INQUIRIES 저장 실패:', e);
        try{
          const r=await fetch('/api/inquiries',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({userInquiry:rec})});
          return r.ok;
        }catch(_){ return false; }
      }
    }

    // ── 이벤트
    $('#addOrderBtn')?.addEventListener('click', async ()=>{
      if (!window.__CURRENT_USER){ window.__CURRENT_USER = await resolveUser(); }
      if (!window.__CURRENT_USER){ alert('로그인이 필요합니다.'); location.href='login.html'; return; }
      currentPrice = await getCurrentGoldPrice();
      if (!currentPrice) currentPrice = 550000; // 안전값
      openOrderPanel(); updateOrderCalc();
    });

    $('#orderSubmit')?.addEventListener('click', async ()=>{
      if (!window.__CURRENT_USER){ window.__CURRENT_USER = await resolveUser(); }
      if (!window.__CURRENT_USER){ alert('로그인이 필요합니다.'); return; }
      if (totalDon <= 0) return alert('상품을 선택하세요.');

      // 주소 수집
      const addr = {
        zipcode: $('#zipcode').value.trim(),
        road: $('#roadAddress').value.trim(),
        jibun: $('#jibunAddress').value.trim(),
        detail: $('#detailAddress').value.trim(),
        extra: $('#extraAddress').value.trim()
      };

      const order = {
        id:'O'+Date.now(),
        username:window.__CURRENT_USER.username, name:window.__CURRENT_USER.name, phone:window.__CURRENT_USER.phone, email:window.__CURRENT_USER.email,
        item:'골드바',
        don: totalDon, supplyPrice, currentPrice,
        totalPrice: totalDon*supplyPrice, currentTotal: totalDon*currentPrice,
        priceDiff: (totalDon*currentPrice)-(totalDon*supplyPrice),
        status:'주문 승인 대기',
        address: addr,                                    // 주소 저장
        ts:Date.now()
      };

      const ok = await saveOrderToKV(order);
      if (!ok){ alert('주문 저장에 실패했습니다. 잠시 후 다시 시도해주세요.'); return; }
      alert('주문이 등록되었습니다.');
      closeOrderPanel();
      renderOrders(await loadOrdersForUser(window.__CURRENT_USER.username, window.__CURRENT_USER.email));
    });

    $('#sendMsgBtn')?.addEventListener('click', async ()=>{
      if (!window.__CURRENT_USER){ window.__CURRENT_USER = await resolveUser(); }
      if (!window.__CURRENT_USER){ alert('로그인이 필요합니다.'); return; }
      const txt = $('#msgInput').value.trim(); if(!txt) return;
      const rec = {
        id:'Q'+Date.now(),
        user: window.__CURRENT_USER.username||window.__CURRENT_USER.email,
        title:'사용자 문의',
        content:txt,
        date:new Date().toISOString(),
        status:'미답변'
      };
      const ok = await saveInquiryToKV(rec);
      if (!ok){ alert('문의 저장에 실패했습니다.'); return; }
      $('#msgInput').value='';
      renderMessages(await loadInquiriesForUser(window.__CURRENT_USER.username, window.__CURRENT_USER.email));
    });

    $('#closeOrderPanel')?.addEventListener('click', ()=> closeOrderPanel());
    $('#resetDon')?.addEventListener('click', ()=>{ totalDon=0; updateOrderCalc(); });

    $('#logoutBtn')?.addEventListener('click', ()=>{
      if (!confirm('로그아웃 하시겠습니까?')) return;
      try{ window.AdminAuth?.logout?.(); }catch(_){}
      try{ window.GSApp?.logout?.(); }catch(_){}
      try{
        [...LS_KEYS,'admin_session_v1'].forEach(k=>localStorage.removeItem(k));
      }catch(_){}
      location.href='index.html';
    });

    // ── 부팅
    (async function boot(){
      window.__CURRENT_USER = await resolveUser();
      if (!window.__CURRENT_USER) return; // 미로그인: 클릭 시 안내
      renderBase(window.__CURRENT_USER);
      renderOrders(await loadOrdersForUser(window.__CURRENT_USER.username, window.__CURRENT_USER.email));
      renderMessages(await loadInquiriesForUser(window.__CURRENT_USER.username, window.__CURRENT_USER.email));

      // 상태 갱신(관리자 승인/입금확인 등) 폴링
      setInterval(async ()=>{
        if (!window.__CURRENT_USER) return;
        const list = await loadOrdersForUser(window.__CURRENT_USER.username, window.__CURRENT_USER.email);
        renderOrders(list);
      }, 15000);

      // 페이지 이탈 시 세션 백업
      window.addEventListener('pagehide', ()=>{
        if (window.__CURRENT_USER){
          localStorage.setItem('gs_user', JSON.stringify(window.__CURRENT_USER));
          localStorage.setItem('gs_user_backup', JSON.stringify(window.__CURRENT_USER));
        }
      });
    })();
  });
  </script>
</body>
</html>
