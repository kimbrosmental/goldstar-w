<!DOCTYPE html>
<html lang="ko">
<head>
  <script src="/api-rewrite.js" defer></script>
  <script src="/config.js" defer></script>
  <!-- AdminAuth 세션(있으면 사용) -->
  <script src="/admin/auth.js" defer></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>내 정보</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body{padding-top:100px;}
    .profile-wrapper{max-width:1600px;margin:0 auto;color:#fff;padding:10px 20px 80px;}

    .profile-header{display:flex;justify-content:space-between;align-items:center;margin-bottom:30px;}
    .profile-card{background:#102522;border:1px solid #1d4d46;padding:28px 30px;border-radius:18px;margin-bottom:40px;box-shadow:0 0 18px rgba(0,0,0,0.4);}
    .profile-card h2{font-size:22px;margin-bottom:16px;color:#FFD700;}

    /* 회원 기본정보: 반응형 */
    .profile-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;}
    .field{background:#0c1a18;padding:14px 16px;border-radius:10px;min-width:0;}
    .field label{display:block;font-size:12px;color:#90a4ae;letter-spacing:.5px;margin-bottom:4px;}
    .field span{font-weight:600;font-size:15px;word-break:break-word;overflow-wrap:anywhere;}

    @media (max-width:1024px){ .profile-wrapper{padding:10px 16px 64px;} }
    @media (max-width:720px) { .profile-card{padding:22px;} .actions{flex-wrap:wrap;} }
    @media (max-width:480px){ .profile-card{padding:18px;} }

    /* 주문표 반응형 테이블 */
    .orders-table{width:100%;border-collapse:collapse;margin-top:10px;table-layout:auto;}
    .orders-table th,.orders-table td{border:1px solid #1e4d47;padding:10px 12px;font-size:14px;vertical-align:top;}
    .orders-table th{background:#004d40;color:#FFD700;}
    .orders-empty{color:#bbb;font-size:14px;margin-top:8px;}

    .actions{display:flex;gap:10px;margin-top:14px;}
    .btn{background:#00695C;color:#fff;padding:10px 16px;border:none;border-radius:8px;font-size:14px;cursor:pointer;transition:.25s;will-change:transform,box-shadow;}
    .btn:hover{background:#00897B;transform:translateY(-2px) scale(1.02);box-shadow:0 8px 24px rgba(0,0,0,.35),0 0 0 2px rgba(255,215,0,.25);}
    .danger{background:#b71c1c;}
    .danger:hover{background:#d32f2f;}
    .pill{ background:#004d40; color:#FFD700; border:2px solid #FFD700; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer; transition:.25s; }
    .pill:hover{ transform:translateY(-2px) scale(1.04); box-shadow:0 8px 24px rgba(0,0,0,.35),0 0 0 2px rgba(255,215,0,.25); }

    /* 주문 패널 (우측 슬라이드) */
    #orderPanel{ position:fixed; inset:0; display:none; z-index:9999; background:rgba(0,0,0,0.65); align-items:stretch; justify-content:flex-end; }
    #orderPanel.show{ display:flex; }
    #orderSheet{ width:min(720px, 96vw); background:linear-gradient(135deg,#102522 80%,#1d4d46 100%); height:100%; overflow:auto; box-shadow:0 0 32px #000; border-left:1px solid #1d4d46; transform:translateX(100%); transition:transform .28s ease; }
    #orderPanel.show #orderSheet{ transform:translateX(0); }
    .sheet-close{ position:sticky; top:0; display:flex; justify-content:flex-end; padding:12px; background:linear-gradient(180deg, rgba(0,0,0,.28), rgba(0,0,0,0)); }
    .sheet-body{ padding:8px 22px 24px 22px; color:#fff; }
    .sheet-h{ color:#FFD700; font-size:1.4em; margin:8px 0 14px; text-align:left; letter-spacing:.5px; }

    .kpi{ background:#0c1a18; border-radius:10px; padding:12px 16px; margin:10px 0; }
    .row{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .lab{ color:#FFD700; font-weight:600; }
    .val{ font-size:1.15em; }
    .pill-wrap{ display:flex; gap:10px; flex-wrap:wrap; }

    /* 주소 폼 그리드 */
    .addr-grid{ display:grid; grid-template-columns: 1fr 1fr; gap: 12px 14px; margin-top:12px; align-items:start; }
    .addr-grid label{ display:flex; flex-direction:column; gap:6px; font-size:13px; color:#FFD700; font-weight:700; background:#0c1a18; padding:12px 14px; border-radius:10px; }
    .addr-grid input, .addr-grid textarea{ width:100%; font-size:14px; padding:10px 12px; border-radius:8px; border:1px solid #1e4d47; background:#071412; color:#fff; box-sizing:border-box; }
    .addr-row{ display:flex; gap:8px; align-items:center; }
    .addr-row input{ flex:1; }
    .addr-help{ font-size:12px; color:#9bd3ff; margin-top:4px; }

    .sheet-actions .btn{ width:100%; margin-top:12px; font-size:1.08em; }

    /* navbar 우측 홈 버튼만 */
    .home-icon{display:flex;align-items:center;justify-content:center;width:56px;height:56px;background:#004d40;border-radius:16px;border:2px solid #00695C;transition:.3s;text-decoration:none;}
    .home-icon span{font-size:30px;color:#FFD700;}
    /* 요약 라인 숨김(요청) */
    #summaryLine{display:none;}

    /* 알림 영역(오류/힌트) */
    .mini-err{font-size:12px;color:#ff9b9b;margin:8px 0 0;}
  </style>
</head>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const $  = (s,p=document)=>p.querySelector(s);
    const $$ = (s,p=document)=>Array.from(p.querySelectorAll(s));

    /* =========================
       1) 세션: 즉시 프라임 & 보강
       ========================= */
    const ADMIN_KEY = 'admin_session_v1';
    const GS_KEY    = 'gs_user';

    function _lsGet(key){
      try{ const raw = localStorage.getItem(key); return raw? JSON.parse(raw): null; }catch(_){ return null; }
    }
    function getAdminSession(){
      try{
        if (window.AdminAuth?.currentSession) return AdminAuth.currentSession();
        return _lsGet(ADMIN_KEY);
      }catch(_){ return null; }
    }
    function getGsSession(){
      try{
        if (window.GSApp?.currentUser) return GSApp.currentUser();
        return _lsGet(GS_KEY);
      }catch(_){ return null; }
    }
    function normalizeUser(s){
      if(!s) return null;
      const email = (s.email||'').trim();
      const uname = (s.username||s.user||(email? email.split('@')[0]: '')||'').trim();
      return {
        username: uname,
        email: email,
        name: s.name||s.displayName||'',
        phone: s.phone||'',
        bank: s.bank||'',
        account: s.account||'',
        role: s.role||'user',
        created: s.created||s.createdAt||s.ts||null,
        token: s.token||s.jwt||s.idToken||null
      };
    }
    // 로그인 직후 홈 이동 시 내비 표시 위해 마커 유지
    function stampLoginMarkers(session){
      try{
        const snap = session || getAdminSession() || getGsSession() || null;
        if (snap){
          localStorage.setItem('gs_user', JSON.stringify(snap));
          localStorage.setItem('gs_user_backup', JSON.stringify(snap));
        }
        localStorage.setItem('gs_logged_in','1');
      }catch(_){}
    }
    $('#homeLogo')?.addEventListener('click', e=>{ e.preventDefault(); stampLoginMarkers(); location.href='index.html'; });
    document.querySelector('.home-icon')?.addEventListener('click', ()=>{ stampLoginMarkers(); });

    // === 즉시 프라임 ===
    let SESSION = normalizeUser(getAdminSession() || getGsSession() || _lsGet('gs_user') || _lsGet('gs_user_backup'));
    // 늦게 초기화되는 경우 뒤늦게 갱신만
    (async function lateBind(){
      let tries=0;
      while(tries<20){ // 약 3초
        await new Promise(r=>setTimeout(r,150));
        const s = normalizeUser(getAdminSession() || getGsSession());
        if(s){ SESSION = s; stampLoginMarkers(s); break; }
        tries++;
      }
    })();

    /* =========================
       2) 공통 유틸
       ========================= */
    const fmt = n => Number(n||0).toLocaleString('ko-KR');

    // fetch JSON (동일 출처)
    async function fetchJSON(url, init={}){
      const hdr = new Headers(init.headers||{});
      if(!hdr.has('Accept')) hdr.set('Accept','application/json, text/plain, */*');
      const token = SESSION?.token;
      if(token && !hdr.has('Authorization')) hdr.set('Authorization','Bearer '+token);
      const resp = await fetch(url, {cache:'no-store', credentials:'same-origin', ...init, headers:hdr});
      const ct = resp.headers.get('Content-Type')||'';
      if(!resp.ok) throw new Error(url+' '+resp.status);
      if(!/application\/json/i.test(ct)) throw new Error(url+' invalid content-type');
      return await resp.json();
    }

    // 암/복호화 + 다양한 응답형 → 배열
    async function safeDecrypt(payload){
      try{
        if(!payload) return [];
        const r = window.decrypt ? window.decrypt(payload) : payload;
        return (r && typeof r.then==='function') ? await r : r;
      }catch{ return []; }
    }
    async function safeEncrypt(arr){
      try{
        if (!window.encrypt) return arr;
        const r = window.encrypt(arr);
        return (r && typeof r.then==='function') ? await r : r;
      }catch{ return arr; }
    }
    async function kvToArray(payload){
      try{
        if (!payload) return [];
        if (Array.isArray(payload)) return payload;
        let cand = payload?.data ?? payload?.list ?? payload?.items ?? payload?.values ??
                   payload?.value ?? payload?.records ?? payload?.result ?? payload?.results;
        if (!cand && typeof payload === 'object') {
          for (const k of Object.keys(payload)) { if (Array.isArray(payload[k])) { cand = payload[k]; break; } }
        }
        if (Array.isArray(cand)) return cand;

        const maybeMap = cand || payload;
        if (maybeMap && typeof maybeMap === 'object' && !Array.isArray(maybeMap)) {
          const vals = Object.values(maybeMap);
          if (vals.length && vals.every(v => typeof v === 'object')) return vals;
        }

        async function tryString(str){
          try{ const j = JSON.parse(str); if (Array.isArray(j)) return j; if (Array.isArray(j?.data)) return j.data; }catch{}
          if (window.decrypt){
            const dec = await window.decrypt(str);
            try{ const j2 = JSON.parse(dec); if (Array.isArray(j2)) return j2; if (Array.isArray(j2?.data)) return j2.data; }catch{}
          }
          return null;
        }
        if (typeof cand === 'string'){ const r = await tryString(cand); if (r) return r; }
        if (typeof payload?.data === 'string'){ const r = await tryString(payload.data); if (r) return r; }
        if (typeof payload === 'string'){ const r = await tryString(payload); if (r) return r; }

        return [];
      }catch{ return []; }
    }
    async function kvSaveArray(url, list){
      const body1 = { data: await safeEncrypt(list) };
      try{
        await fetchJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body1) });
      }catch{
        await fetchJSON(url, { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(list) });
      }
    }

    /* =========================
       3) USERS 로드 & 렌더
       ========================= */
    let CURRENT_USER = null;

    async function fetchUsersAll(){
      try{ return await kvToArray(await fetchJSON('/api/users')); }
      catch{ return []; }
    }
    async function loadCurrentUser(){
      const users = await fetchUsersAll();
      const uname = (SESSION?.username || (SESSION?.email? SESSION.email.split('@')[0]: '') || '').trim();
      const mail  = (SESSION?.email||'').trim().toLowerCase();

      CURRENT_USER =
        users.find(u => (u.username||'').trim() === uname) ||
        users.find(u => mail && (u.email||'').trim().toLowerCase() === mail) ||
        null;

      if(!CURRENT_USER){
        // USERS에 아직 반영 전이어도 화면은 뜨도록
        CURRENT_USER = {
          username: uname || '-',
          name: SESSION?.name || '-',
          email: mail || '-',
          phone: SESSION?.phone || '-',
          bank: '', account:'', role:'user',
          created: Date.now()
        };
      }
      renderProfileSummary(CURRENT_USER);
      renderProfileGrid(CURRENT_USER);
    }
    function renderProfileSummary(u){
      const sum = $('#summaryLine'); // 숨김 유지
      if (sum) sum.textContent = `${u.name||''} (${u.username||''})`;
    }
    function renderProfileGrid(u){
      const grid = $('#profileGrid'), card = $('#profileCard');
      card.hidden = false; grid.innerHTML = '';
      const fields = [
        ['이름', u.name||'-'],
        ['아이디', u.username||'-'],
        ['연락처', u.phone||'-'],
        ['이메일', u.email||'-'],
        ['은행', u.bank||'-'],
        ['계좌번호', u.account||'-'],
        ['가입일', u.created ? new Date(u.created).toLocaleString('ko-KR') : '-'],
        ['상태', u.status||'-']
      ];
      for(const [l,v] of fields){
        const div = document.createElement('div');
        div.className='field';
        div.innerHTML = `<label>${l}</label><span>${v}</span>`;
        grid.appendChild(div);
      }
    }

    /* =========================
       4) 금 시세
       ========================= */
    let supplyPrice = 520000; // 고정 공급가
    let currentPrice = 0;
    async function loadGoldPrice(){
      try{
        const j = await fetchJSON('/api/security?type=goldprice');
        const manual = j?.manualGoldPrice ? Number(j.manualGoldPrice) : 0;
        if(manual>0){ currentPrice = manual; return; }
      }catch(_){}
      try{
        const d = await fetch('https://gold-price-proxy.hanoiosaka1.workers.dev/price').then(r=>r.json());
        if(d?.price) currentPrice = Number(d.price);
      }catch(_){}
    }

    /* =========================
       5) ORDERS / INQUIRIES
       ========================= */
    async function fetchOrdersAll(){
      try{ return await kvToArray(await fetchJSON('/api/orders')); }
      catch(e){ $('#ordersHint').style.display='block'; $('#ordersHint').textContent = '주문 내역을 불러오지 못했습니다.'; return []; }
    }
    async function fetchInquiriesAll(){
      try{ $('#inqHint').style.display='none'; return await kvToArray(await fetchJSON('/api/inquiries')); }
      catch(e){ $('#inqHint').style.display='block'; $('#inqHint').textContent = '1:1 문의 목록을 불러오지 못했습니다.'; return []; }
    }
    async function saveOrdersAll(list){ await kvSaveArray('/api/orders', list); }
    async function saveInquiriesAll(list){ await kvSaveArray('/api/inquiries', list); }

    function matchToMe(item){
      const uname = (SESSION?.username || (SESSION?.email ? SESSION.email.split('@')[0] : '') || '').trim();
      const mail  = (CURRENT_USER?.email || '').trim().toLowerCase();

      const ufields = [item.user, item.username, item.member, item.uid, item.userId, item.userid];
      const mfields = [item.email, item.userEmail];

      const hitUser = ufields.some(v => (v||'').toString().trim() === uname);
      const hitMail = mfields.some(v => (v||'').toString().trim().toLowerCase() === mail);

      return hitUser || (mail && hitMail);
    }

    async function renderOrders(){
      const all = await fetchOrdersAll();
      const mine = all.filter(matchToMe);
      const el = $('#ordersContainer');
      if(!mine.length){ el.innerHTML = '<div class="orders-empty">없음</div>'; return; }
      el.innerHTML =
        '<table class="orders-table"><thead><tr>' +
        '<th>주문번호</th><th>상품</th><th>돈수</th><th>공급가(원)</th><th>총금액(원)</th><th>입금금액(50%)</th><th>상태</th><th>일시</th>' +
        '</tr></thead><tbody>' +
        mine.map(o=>{
          const don = Number(o.don||o.qty||0);
          const sup = Number(o.supplyPrice||supplyPrice||0);
          const total = Number(o.totalPrice || (don*sup));
          const deposit = Math.round(total*0.5);
          const dt = o.date || o.created || o.createdAt || (o.ts? new Date(o.ts).toISOString() : '');
          return `<tr>
            <td>${o.id||'-'}</td>
            <td>골드바</td>
            <td style="text-align:right;">${don}</td>
            <td style="text-align:right;">${fmt(sup)}</td>
            <td style="text-align:right;">${fmt(total)}</td>
            <td style="text-align:right;">${fmt(deposit)}</td>
            <td>${o.status||'-'}</td>
            <td>${dt ? new Date(dt).toLocaleString('ko-KR') : '-'}</td>
          </tr>`;
        }).join('') +
        '</tbody></table>';
    }

    function pickInquiryText(m){
      return m.content||m.message||m.body||m.text||m.desc||'';
    }
    function pickInquiryTime(m){
      const dt = m.date || m.created || m.createdAt || (m.ts? new Date(m.ts).toISOString() : '');
      return dt ? new Date(dt).toLocaleString('ko-KR') : '';
    }
    function buildAnswerBlock(m){
      const answerText = m.answer || m.adminAnswer || m.reply || m.adminReply || m.response || '';
      if(!answerText) return '';
      return `<div style="margin-top:6px;padding:8px 10px;background:#08221f;border:1px solid #1e4d47;border-radius:8px;">
        <strong style="color:#FFD700;">[답변]</strong> ${answerText}
      </div>`;
    }
    async function renderInquiries(){
      const all  = await fetchInquiriesAll();
      const mine = all.filter(matchToMe);
      const wrap = $('#messagesWrap');
      if(!mine.length){ wrap.innerHTML = '<div class="orders-empty">문의가 없습니다.</div>'; return; }
      wrap.innerHTML = mine.slice().reverse().map(m=>{
        const status = (m.answer||m.adminAnswer||m.reply||m.adminReply||m.response) ? '답변완료' : (m.status||'미답변');
        const ans = buildAnswerBlock(m); // 클릭 시 아래에 나오도록 하려면 토글 처리 가능(요청 시 확장)
        return `
        <div class="msg-item" style="background:#0c1a18;padding:10px 12px;border:1px solid #1e4d47;border-radius:8px;margin-bottom:10px;">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
            <div style="font-weight:600;">${m.title||'1:1 문의'}</div>
            <span class="msg-status" style="font-size:11px;padding:2px 6px;border-radius:10px;background:${status==='답변완료'?'#2e7d32':(status==='미답변'?'#b71c1c':'#455a64')};color:#fff;white-space:nowrap;">${status}</span>
          </div>
          <div style="margin-top:6px;">${pickInquiryText(m)}</div>
          ${ans ? `<details style="margin-top:6px;"><summary style="cursor:pointer;color:#9bd3ff;">답변 보기</summary>${ans}</details>` : ''}
          <div style="font-size:11px;color:#888;margin-top:6px;">${pickInquiryTime(m) || '-'}</div>
        </div>`;
      }).join('');
    }

    /* =========================
       6) 주문 패널
       ========================= */
    const productList = [0.5,1,2,3,5,10];
    let totalDon = 0;
    function openOrderPanel(){
      if(!SESSION || !SESSION.username){ alert('로그인 세션을 확인할 수 없습니다. 다시 로그인해 주세요.'); return; }
      $('#orderPanel').classList.add('show');
      totalDon = 0;
      updateOrderCalc();
      loadGoldPrice().then(updateOrderCalc);
    }
    function closeOrderPanel(){ $('#orderPanel').classList.remove('show'); }
    function updateOrderCalc(){
      $('#totalDon').textContent = totalDon;
      $('#supplyPrice').textContent = fmt(supplyPrice);
      $('#currentPrice').textContent = fmt(currentPrice||0);
      const totalPrice   = totalDon * supplyPrice;
      const currentTotal = totalDon * (currentPrice||0);
      $('#totalPrice').textContent   = fmt(totalPrice);
      $('#currentTotal').textContent = fmt(currentTotal);
      $('#priceDiff').textContent    = fmt(currentTotal - totalPrice);
      $('#depositAmount').textContent= fmt(Math.round(totalPrice*0.5));
      const requiredAddr = ($('#postCode').value.trim() && $('#addr1').value.trim());
      $('#orderSubmit').disabled = !(totalDon>0 && requiredAddr && SESSION && SESSION.username);
    }
    const btnWrap = $('#productBtns'); btnWrap.innerHTML='';
    productList.forEach(don=>{
      const b=document.createElement('button');
      b.className='pill';
      b.textContent = `${don}돈`;
      b.addEventListener('click', ()=>{ totalDon += don; updateOrderCalc(); });
      btnWrap.appendChild(b);
    });

    // 주소 입력/우편번호
    let postcodeManual = false;
    async function ensureDaumPostcodeScript(){
      if(window.daum && window.daum.Postcode) return true;
      return new Promise((resolve)=>{
        const s = document.createElement('script');
        s.src = "https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js";
        s.onload = ()=>resolve(true);
        s.onerror = ()=>resolve(false);
        document.head.appendChild(s);
      });
    }
    async function openPostcode(){
      $('#postcodeHelp').style.display='none';
      if(postcodeManual){ alert('현재 직접 입력 모드입니다. 우편번호를 직접 입력하세요.'); return; }
      const ok = await ensureDaumPostcodeScript();
      if(!ok){
        $('#postcodeHelp').style.display='block';
        $('#postcodeHelp').textContent = '우편번호 서비스에 연결되지 않았습니다. 네트워크/VPN 환경을 확인하거나, "직접 입력"을 사용하세요.';
        return;
      }
      try{
        new daum.Postcode({
          oncomplete: function(data){
            $('#postCode').value = data.zonecode||'';
            $('#addr1').value = data.roadAddress || data.jibunAddress || '';
            updateOrderCalc();
          },
          width: '100%', height: '100%'
        }).open();
      }catch(e){
        $('#postcodeHelp').style.display='block';
        $('#postcodeHelp').textContent = '우편번호 서비스 접속 실패. 해외/VPN 환경일 수 있습니다. "직접 입력"을 사용하세요.';
      }
    }
    $('#btnFindPostcode').addEventListener('click', openPostcode);
    $('#btnManualPostcode').addEventListener('click', ()=>{
      postcodeManual = !postcodeManual;
      $('#btnManualPostcode').textContent = postcodeManual ? '자동검색 사용' : '직접 입력';
      $('#postcodeHelp').style.display='block';
      $('#postcodeHelp').textContent = postcodeManual ? '직접 입력 모드입니다. 우편번호와 주소를 직접 작성하세요.' : '우편번호 검색 모드입니다.';
    });
    ['postCode','addr1','addr2','recvName','recvPhone','memo'].forEach(id=>{
      $('#'+id).addEventListener('input', updateOrderCalc);
    });

    // 이벤트
    $('#addOrderBtn')?.addEventListener('click', openOrderPanel);
    $('#closeOrderPanel')?.addEventListener('click', closeOrderPanel);
    $('#resetDon')?.addEventListener('click', ()=>{ totalDon=0; updateOrderCalc(); });

    // 주문 요청
    $('#orderSubmit')?.addEventListener('click', async ()=>{
      if(!SESSION || !SESSION.username){ alert('로그인 세션을 확인할 수 없습니다. 다시 로그인해 주세요.'); return; }
      if(!CURRENT_USER){ alert('회원 정보를 불러오는 중입니다. 잠시 후 다시 시도하세요.'); return; }
      if(totalDon<=0){ alert('상품을 선택하세요.'); return; }
      if(!$('#postCode').value.trim() || !$('#addr1').value.trim()){
        alert('배송지(우편번호/주소)를 입력해 주세요.'); return;
      }

      const order = {
        id:'O'+Date.now(),
        date:new Date().toISOString(),
        user: SESSION.username,
        username: SESSION.username,
        name: CURRENT_USER.name,
        email: CURRENT_USER.email,
        phone: CURRENT_USER.phone,
        don: totalDon,
        supplyPrice, currentPrice,
        totalPrice: totalDon*supplyPrice,
        depositAmount: Math.round(totalDon*supplyPrice*0.5),
        address: {
          postCode: $('#postCode').value.trim(),
          addr1: $('#addr1').value.trim(),
          addr2: $('#addr2').value.trim(),
          recvName: $('#recvName').value.trim(),
          recvPhone: $('#recvPhone').value.trim(),
        },
        memo: $('#memo').value.trim(),
        status: '결제대기'
      };
      const all = await fetchOrdersAll();
      all.push(order);
      await saveOrdersAll(all);

      alert('주문이 등록되었습니다.');
      closeOrderPanel();
      await renderOrders();
    });

    // 1:1 문의 등록 (내 글 내용은 즉시 보이고, 답변은 접기/펼치기)
    $('#sendMsgBtn')?.addEventListener('click', async ()=>{
      if(!SESSION || !SESSION.username){ alert('로그인 세션을 확인할 수 없습니다. 다시 로그인해 주세요.'); return; }
      if(!CURRENT_USER){ alert('회원 정보를 불러오는 중입니다. 잠시 후 다시 시도하세요.'); return; }
      const txt = $('#msgInput').value.trim();
      if(!txt) return;

      const uname = SESSION.username;
      const newInquiry = {
        id:'Q'+Date.now(),
        user: uname, username: uname,
        email: CURRENT_USER.email, phone: CURRENT_USER.phone,
        title:'1:1 문의',
        content: txt,
        ts: Date.now(),
        date: new Date().toISOString(),
        status:'미답변'
      };

      // 낙관적 업데이트
      const wrap = $('#messagesWrap');
      wrap.insertAdjacentHTML('afterbegin', `
        <div class="msg-item" style="background:#0c1a18;padding:10px 12px;border:1px solid #1e4d47;border-radius:8px;margin-bottom:10px;">
          <div style="display:flex;justify-content:space-between;align-items:center;gap:8px;">
            <div style="font-weight:600;">${newInquiry.title}</div>
            <span class="msg-status" style="font-size:11px;padding:2px 6px;border-radius:10px;background:#b71c1c;color:#fff;white-space:nowrap;">미답변</span>
          </div>
          <div style="margin-top:6px;">${newInquiry.content}</div>
          <div style="font-size:11px;color:#888;margin-top:6px;">${new Date(newInquiry.ts).toLocaleString('ko-KR')}</div>
        </div>
      `);

      try{
        const all = await fetchInquiriesAll();
        all.push(newInquiry);
        await saveInquiriesAll(all);
        $('#msgInput').value = '';
        await renderInquiries(); // 서버 저장 후 재렌더
      }catch(e){
        alert('문의 등록에 실패했습니다. 잠시 후 다시 시도해주세요.');
        await renderInquiries();
      }
    });

    // 로그아웃
    $('#logoutBtn')?.addEventListener('click', ()=>{
      if(!confirm('로그아웃 하시겠습니까?')) return;
      try{ AdminAuth?.logout?.(); }catch(_){}
      try{
        localStorage.removeItem('admin_session_v1');
        localStorage.removeItem('gs_user');
        localStorage.removeItem('gs_user_backup');
        localStorage.removeItem('gs_logged_in');
        localStorage.setItem('gs_logout', String(Date.now()));
      }catch(_){}
      location.href='index.html';
    });

    /* =========================
       7) 초기 구동
       ========================= */
    (async function init(){
      // 세션 없으면 바로 로그인 페이지로
      if(!SESSION || !SESSION.username){
        // 혹시 늦게 붙는 경우를 위해 한 번만 짧게 대기
        let tries=0;
        while(tries<8 && (!SESSION || !SESSION.username)){
          await new Promise(r=>setTimeout(r,120));
          SESSION = normalizeUser(getAdminSession() || getGsSession() || _lsGet('gs_user') || _lsGet('gs_user_backup'));
          tries++;
        }
        if(!SESSION || !SESSION.username){
          alert('로그인 세션을 찾을 수 없습니다. 다시 로그인해 주세요.');
          location.href='login.html';
          return;
        }
      }

      // 세션이 있으면 즉시 전부 병렬 로드
      await Promise.all([loadCurrentUser(), loadGoldPrice()]);
      await Promise.all([renderOrders(), renderInquiries()]);

      // 탭 복귀/주기 새로고침
      document.addEventListener('visibilitychange', ()=>{ if (!document.hidden){ renderOrders(); renderInquiries(); } });
      setInterval(()=>{ 
        const live = normalizeUser(getAdminSession() || getGsSession() || _lsGet('gs_user') || _lsGet('gs_user_backup'));
        if (live) SESSION = live;
        renderOrders(); renderInquiries();
      }, 6000);

      // 다른 탭에서 로그인/로그아웃 감지
      window.addEventListener('storage', (e)=>{
        if (e.key === 'admin_session_v1' || e.key === 'gs_user' || e.key==='gs_user_backup'){
          const ns = normalizeUser(getAdminSession() || getGsSession() || _lsGet('gs_user') || _lsGet('gs_user_backup'));
          if (ns){ SESSION = ns; stampLoginMarkers(ns); }
        }
        if (e.key === 'gs_logout'){ location.href = 'index.html'; }
      });
    })();

  });
  </script>
</body>
</html>
