<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>관리자 설정</title>
  <style>
    body{font-family:system-ui, AppleSDGothicNeo, sans-serif; padding:20px; max-width:800px; margin:0 auto;}
    h1{font-size:20px}
    fieldset{margin:12px 0; padding:12px; border:1px solid #ccc; border-radius:8px;}
    label{display:block; margin:6px 0 2px;}
    input,select{width:100%; padding:8px; border:1px solid #bbb; border-radius:6px;}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:12px;}
    button{padding:10px 14px; border:0; background:#111; color:#fff; border-radius:8px; cursor:pointer}
    .note{font-size:13px; color:#555}
    .ok{color:green} .err{color:#c00}
  </style>
</head>
<body>
  <h1>관리자 계정 설정 (최대 3명)</h1>
  <p class="note">※ 이 페이지는 일시적으로 열어서 초기 관리자 계정을 등록할 때만 사용하세요. 저장 시 서버가 암호화/해시하여 Cloudflare KV(SECURITY.adminid)에 보관합니다.</p>

  <div class="row">
    <label>Setup Token (X-Setup-Token)</label>
    <input id="token" placeholder="대시보드에 설정한 ADMIN_SETUP_TOKEN">
  </div>

  <form id="form">
    <fieldset>
      <legend>관리자 정보</legend>
      <label>아이디</label><input id="u1">
      <label>비밀번호</label><input id="p1" type="password">
      <label>등급</label>
      <select id="r1"><option>ADMIN</option><option>MANAGER</option></select>
      <label>상태</label>
      <select id="s1"><option>active</option><option>inactive</option></select>
    </fieldset>
    <button type="button" id="encryptBtn">암호화 코드 생성</button>
  </form>

  <button id="copyBtn" style="display:none; margin-top:10px;">복사하기</button>
  <pre id="result" style="display:none; background:#f0f0f0; padding:12px; border-radius:6px; font-size:15px; word-break:break-all;"></pre>
  <p id="msg"></p>

  <script>
    const $ = (id)=>document.getElementById(id);
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
    }
    document.getElementById('encryptBtn').onclick = async function() {
      $('msg').textContent = '';
      $('result').style.display = 'none';
      $('copyBtn').style.display = 'none';
      const username = $('u1').value.trim();
      const password = $('p1').value;
      const role = $('r1').value;
      const status = $('s1').value;
      if (!username || !password){
        $('msg').innerHTML = '<span class="err">아이디와 비밀번호를 모두 입력하세요.</span>';
        return;
      }
      const hashedPw = await hashPassword(password);
      const adminObj = { id: username, pw: hashedPw, role, active: status==='active' };
      const resultStr = JSON.stringify(adminObj, null, 2);
      $('result').textContent = resultStr;
      $('result').style.display = 'block';
      $('copyBtn').style.display = 'inline-block';
      $('msg').innerHTML = '<span class="ok">아래 코드를 복사해서 Cloudflare KV에 직접 등록하세요.</span>';
    };
    document.getElementById('copyBtn').onclick = function() {
      const resultStr = $('result').textContent;
      if (resultStr) {
        navigator.clipboard.writeText(resultStr).then(() => {
          $('msg').innerHTML = '<span class="ok">복사되었습니다!</span>';
        }, () => {
          $('msg').innerHTML = '<span class="err">복사 실패. 수동으로 복사하세요.</span>';
        });
      }
    };
  </script>
</body>
</html>
